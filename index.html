<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Hunter</title>
    <script src="
    https://cdn.jsdelivr.net/npm/raylib@0.14.0/index.min.js
    "></script>
</head>
<body>
  <canvas id="raylib-canvas"></canvas>
<script>
  window.onload = async function() {
    // Initialize raylib

    initWindow(800, 600, "raylib-wasm Camera Example");
    setTargetFPS(60);

    // Create a camera
    const camera = {
        position: { x: 10.0, y: 10.0, z: 10.0 },
        target: { x: 0.0, y: 0.0, z: 0.0 },
        up: { x: 0.0, y: 1.0, z: 0.0 },
        fovy: 45.0,
        type: CAMERA_PERSPECTIVE
    };
    const texture = loadTextureFromImage(loadImage("texture2.png"))
  var mazeM = genMeshCubicmap(loadImage("maze.png"), vector3(1,1,1));

  var maze = LoadModelFromMesh(mazeM)

  maze.texture = texture;
    function update() {
        // Update camera controls (e.g., with keyboard inputs)
       updateCamera(camera, CAMERA_FIRST_PERSON)

        // Begin drawing
        beginDrawing();
        clearBackground(RAYWHITE);

        // Begin 3D mode
        beginMode3D(camera);
        
        // Draw a simple 3D object
        drawModel(maze,{ x: 0, y: 0, z: 0 }, 1,  BLACK);

        // End 3D mode
        endMode3D();

        // Draw 2D text
        drawText("Use arrow keys to move the camera", 10, 10, 20, DARKGRAY);

        // End drawing
        endDrawing();
    }

    // Main loop
    function mainLoop() {
        update();
        requestAnimationFrame(mainLoop);
    }
    mainLoop();
};

</script>
</body>
</html>
