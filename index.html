<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Hunter</title>
    <script src="https://cdn.jsdelivr.net/gh/raysan5/raylib/raylib-wasm/raylib.min.js"></script>

</head>
<body>
  <canvas id="raylib-canvas"></canvas>
<script>
  window.onload = async function() {
    // Initialize raylib
    const canvas = document.getElementById('raylib-canvas');
    const rl = await Raylib.load(canvas);

    rl.initWindow(800, 600, "raylib-wasm Camera Example");
    rl.setTargetFPS(60);

    // Create a camera
    const camera = {
        position: { x: 10.0, y: 10.0, z: 10.0 },
        target: { x: 0.0, y: 0.0, z: 0.0 },
        up: { x: 0.0, y: 1.0, z: 0.0 },
        fovy: 45.0,
        type: rl.CAMERA_PERSPECTIVE
    };
    const texture = rl.loadTextureFromImage(rl.loadImage("texture2.png"))
  var mazeM = rl.genMeshCubicmap(rl.loadImage("maze.png"), rl.vector3(1,1,1));

  var maze = rl.LoadModelFromMesh(mazeM)

  maze.texture = texture;
    function update() {
        // Update camera controls (e.g., with keyboard inputs)
       rl.updateCamera(camera, rl.CAMERA_FIRST_PERSON)

        // Begin drawing
        rl.beginDrawing();
        rl.clearBackground(rl.RAYWHITE);

        // Begin 3D mode
        rl.beginMode3D(camera);
        
        // Draw a simple 3D object
        rl.drawModel(maze,{ x: 0, y: 0, z: 0 }, 1,  rl.BLACK);

        // End 3D mode
        rl.endMode3D();

        // Draw 2D text
        rl.drawText("Use arrow keys to move the camera", 10, 10, 20, rl.DARKGRAY);

        // End drawing
        rl.endDrawing();
    }

    // Main loop
    function mainLoop() {
        update();
        requestAnimationFrame(mainLoop);
    }
    mainLoop();
};

</script>
</body>
</html>
